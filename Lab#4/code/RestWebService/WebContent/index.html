<body>



	<!-- Modal -->
	<div class="container-fluid">
	<div class="row">
	<div class="modal fade" id="myModal" tabindex="-1" role="dialog"
		aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog" sytle="width: 300px;">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-hidden="true">&times;</button>
					<h4 class="modal-title" id="myModalLabel">Recommended stocks are: </h4>
				</div>
				<div class="container-fluid">
					<div class="row"><div class="modal-body" id="modal-body"></div></div>
				</div>
				
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
</div>
</div>
</div>

		<div class="container-fluid">
			<div class="row">
				<h2>Stocks Recommendation System</h2>
				<div class="input-group">
					<input type="text" id="userid" class="form-control"
						placeholder="Plase Enter User ID[1-50]"> </br>
						<input
						type="button" class="btn" id="submit"
						value="Retrieve Recomm. stocks.">
				</div>
			</div>
		</div>


		

		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script
			src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>

		<script type="text/javascript">
			var output = "";
			var list = "";
			$("#submit")
					.click(
							function() {
								console.log("click" + $("#userid").val());
								$
										.ajax({
											url : "http://localhost:8080/FirstRestWebService/rest/json/metallica/"
													+ $("#userid").val(),
											success : function(result) {
												var res = result.split(",");
												for (var i = 0; i < res.length; i++) {
													if (res[i] != null
															&& res[i] != "")
														output = output
																+ "<li>"
																+ res[i]
																+ "</li>";
												}
												$('#myModal').modal();
												$("#modal-body").html(output);
											}
										});
							});
		</script>
</body>
</html>
